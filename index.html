<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="index.css">
	<script src="jquery2.2.0.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<audio src="" id="audio" controls></audio>
	<div class="player">
		<div class="play-list">
			<div class="play-list-title">
				<div class="boFangLieBiao">播放列表</div>
				<div class="clear-list">清空列表</div>
			</div>
			<ul>
				<!-- <li class="boFang">
					<span class="geMing" title="奥芬巴哈天堂与地狱">奥芬巴哈天堂与地狱</span>
					<span class="geChangJia" title="Various Artists">
						Various Artists
						<div class="operate">
							<div class="delete"></div>
							<div class="add"></div>
							<div class="loading"></div>
				        </div>
					</span>
					<span class="shiJian">02:43</span>
				</li> -->
			</ul>
		</div>
		<div class="mini-play">
			<img src="./image/002J4UUk29y8BY.jpg" alt="">
			<div class="mini-play-left">
				<div class="mini-play-left-list">
					<div class="mini-play-left-listWenZi geQuMingZi">听我想听的歌</div>
					<div class="mini-play-left-listTu"></div>
				</div>
				<div class="mini-play-left-list">
					<div class="mini-play-left-listWenZi yiShuJia">qq音乐</div>
				</div>
				<div class="mini-play-left-list ">
					<div class="mini-play-left-listWenZi updataTime"></div>
					<div class="mini-play-left-listTu1">
						<div class="mini-play-left-listTu1-gouNeng1" title="上一首"></div>
						<div class="mini-play-left-listTu1-gouNeng2" title="暂停/播放"></div>
						<div class="mini-play-left-listTu1-gouNeng3" title="下一首"></div>
						<div class="mini-play-left-listTu1-gouNeng4" title="循环模式"></div>
						<div class="mini-play-left-listTu1-gouNeng5" title="静音模式"></div>
						<div class="mini-play-left-listTu1-gouNeng6" title="音量控制">
							<div class="yinLiang1"></div>
							<div class="yinLiang2"></div>
						</div>
					</div>
				</div>
				<div class="gouNeng">
					<div class="gouNeng1"></div>
					<div class="gouNeng2"></div>
				</div>
			</div>
			<div class="mini-play-right">
				<div class="mini-play-right-navBar"></div>
				<div class="mini-play-right-musicNum"></div>
				<div class="mini-play-right-musicWords"></div>
			</div>
			<div class="geQuTiao">
				<div class="geQuJinDu"></div>
				<div class="ziDian"></div>
				<div class="tips">
					<span class="boFangShiJian">--:--</span>
					<span class="sanJiao"></span>
					<span class="zheZhao"></span>
			    </div>
			</div>
			<div class="xunHuan">
				<div class="xunHuanBox xunHuanBox1" title="顺序循环"></div>
				<div class="xunHuanBox xunHuanBox2" title="随机播放"></div>
				<div class="xunHuanBox xunHuanBox3" title="单曲循环"></div>
				<div class="xunHuanBox xunHuanBox4" title="列表循环"></div>
		    </div>
		</div>
	</div>
</body>
</html>
